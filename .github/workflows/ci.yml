name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci --legacy-peer-deps
      - run: npm run lint --if-present
      - run: jest
      - run: firebase emulators:exec "firebase firestore:indexes > /dev/null && firebase storage:rules:lint"
